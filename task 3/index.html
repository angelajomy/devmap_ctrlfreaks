<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Check Form</title>
    <script>
        function checkAnswer() {
            
            const correctAnswer = "42";
            
            
            const userAnswer = document.getElementById("answer").value;

            // Check if the answer is correct
            if (userAnswer === correctAnswer) {
                // Redirect to success page if correct
                window.location.href = "success.html";
            } else {
                // Show an alert if incorrect
                alert("Incorrect answer! Please try again.");
            }
        }
    </script>
</head>
<body>
    <h1>Answer the Question</h1>
    <form onsubmit="event.preventDefault(); checkAnswer();">
        <label for="answer">What is 52-10?</label><br><br>
        <input type="text" id="answer" name="answer" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
