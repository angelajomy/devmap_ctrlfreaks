<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Expression Evaluator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Arithmetic Expression Evaluator</h2>
        <input type="text" id="expression" placeholder="Enter expression" />
        <br>
        <button onclick="evaluateExpression()">Evaluate</button>
        <div id="result"></div>
    </div>

    <script>
        function evaluateExpression() {
            var expression = document.getElementById('expression').value;
            try {
                // Using eval() to evaluate the arithmetic expression
                var result = eval(expression);
                
                // Display result
                document.getElementById('result').textContent = 'Result: ' + result;
            } catch (error) {
                document.getElementById('result').textContent = 'Error: Invalid Expression';
            }
        }
    </script>

</body>
</html>
